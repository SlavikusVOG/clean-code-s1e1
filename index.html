<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet" >
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="page">
    <div class="matrix">
      <img class="image" src="./eisenhower-matrix.jpg" alt="matrix">
      <a class="matrix__more-info"
          href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
    <div class="todo-section">
      <div id="todo-section__add-element">
        <label class="label" for="todo-section__new-task">Add Item</label>
        <div class="completed-tasks__task-row-wrapper">
          <input id="todo-section__new-task"class="completed-tasks__task" type="text">
          <button class="button">Add</button>
        </div>
      </div>
      <h3 class="todo-section__title">Todo</h3>
      <ul class="incomplete-tasks unsorted-list">
        <li class="incomplete-tasks_item item">
          <input type="checkbox" class="input">
          <label class="incompleted-tasks__task label">Pay Bills</label>
          <input type="text" class="incompleted-tasks__task input">
          <button class="incompleted-tasks__edit button">Edit</button>
          <button class="incompleted-tasks__edit button"><img class="image" src="./remove.svg" alt="remove"></button>
        </li>
        <li class="editMode incomplete-tasks_item item"><input class="input" type="checkbox">
          <label class="incompleted-tasks__task label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="incompleted-tasks__task input">
          <button class='incompleted-tasks__edit button'>Save</button>
          <button class="incompleted-tasks__edit button"><img class="image" src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
      <h3 class="todo-section__title">Completed</h3>
      <ul class="completed-tasks unsorted-list">
        <li class="completed-tasks__item item">
          <input type="checkbox" class="input" checked>
          <label class="completed-tasks__task label">See the Doctor</label>
          <input type="text" class="completed-tasks__task input">
          <button class="completed-tasks__edit button">Edit</button>
          <button class="completed-tasks__edit button"><img class="image" src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </div>
</body>
</html>
