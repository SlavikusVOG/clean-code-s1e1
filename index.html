<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet" >
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="page">
    <header class="matrix">
      <img class="image" src="./eisenhower-matrix.jpg" alt="matrix">
      <a class="matrix__more-info"
          href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="todo-section">
      <section id="add-task" class="add-task">
        <label class="label" for="add-task__new-task">Add Item</label>
        <div class="add-task__task-row-wrapper">
          <input id="add-task__new-task" class="add-task__task task input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="incomplete-tasks">
        <h3 class="title">Todo</h3>
        <ul class="incomplete-tasks unsorted-list" id="incomplete-tasks">
          <li class="incomplete-tasks_item item">
            <input type="checkbox" class="input">
            <label class="incomplete-tasks__task label task">Pay Bills</label>
            <input type="text" class="incomplete-tasks__task task input">
            <button class="incomplete-tasks__edit edit button">Edit</button>
            <button class="incomplete-tasks__delete delete button"><img class="image" src="./remove.svg" alt="remove"></button>
          </li>
          <li class="editMode incomplete-tasks_item item"><input class="input" type="checkbox">
            <label class="incomplete-tasks__task task label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="incomplete-tasks__task task input">
            <button class="incomplete-tasks__edit edit button">Save</button>
            <button class="incomplete-tasks__delete delete button"><img class="image" src="./remove.svg" alt="remove"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul class="completed-tasks unsorted-list" id="completed-tasks">
          <li class="completed-tasks__item item">
            <input type="checkbox" class="input" checked>
            <label class="completed-tasks__task label task">See the Doctor</label>
            <input type="text" class="completed-tasks__task task input">
            <button class="completed-tasks__edit edit button">Edit</button>
            <button class="completed-tasks__delete delete button"><img class="image" src="./remove.svg" alt="remove"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </div>
</body>
</html>
